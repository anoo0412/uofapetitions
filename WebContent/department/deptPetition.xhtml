<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/mainTemplate.xhtml">
	<h:head>
		<h:outputStylesheet library="css" name="student.css" />
	</h:head>
	<ui:define name="menu">
		<ui:include src="/department/deanMenu.xhtml" />
	</ui:define>
	<ui:define name="body">
		<h:form prependId="false">
			<h:panelGroup layout="block" style="padding-left: 30%;">
				<p:panelGrid columns="2">
					<p:outputLabel value="Student Name:" />
					<p:outputLabel
						value="#{dean.selectedStudent.student_Fname} #{dean.selectedStudent.student_LName}" />
					<p:outputLabel value="Student Year:" />
					<p:outputLabel value="#{dean.selectedStudentPetition.session_Year}" />

					<p:outputLabel value="Student College:" />
					<p:outputLabel value="#{dean.selectedStudent.college_name}" />

					<p:outputLabel value="Student Department:" />
					<p:outputLabel value="#{dean.selectedStudent.student_Major}" />

					<p:outputLabel value="Semester:" />
					<p:outputLabel
						value="#{dean.selectedStudentPetition.school_Session}" />

					<p:outputLabel value="Session Year" />
					<p:outputLabel value="#{dean.selectedStudentPetition.session_Year}" />


					<p:outputLabel value="Petition Type" />
					<p:outputLabel value="#{dean.selectedStudentPetition.petitionType}" />

					<p:outputLabel value="Petition Status" />
					<p:outputLabel
						value="#{dean.selectedStudentPetition.petition_Status}" />

					<p:outputLabel value="Letter by student:" />
					<p:commandLink type="button" onclick="letter.show();"
						value="Click to Open" />
					<p:outputLabel value="Supporting Documents" />

					<p:commandButton value="Documents" type="button"
						onclick="docs.show();">
					</p:commandButton>
				</p:panelGrid>
				<h:panelGroup layout="block" id="buttonNext"
					style="padding-left: 15%; padding-top: 2%;">
				</h:panelGroup>
			</h:panelGroup>

			<p:dialog modal="true" appendToBody="true" widgetVar="letter">
				<p:panel>
					<p:outputLabel
						value="#{dean.selectedStudentPetition.petitionHeader}" />
				</p:panel>
				<p:panel>
					<p:outputLabel
						value="#{dean.selectedStudentPetition.petition_Details}" />
				</p:panel>
			</p:dialog>

			<p:dialog modal="true" appendToBody="true" widgetVar="docs"
				header="Download">

				<ui:repeat var="docii" value="#{dean.streams}">
					<p:panelGrid columns="1">
						<p:commandLink id="downloadLink" value="#{docii.name}"
							ajax="false">
							<p:fileDownload value="#{docii}" />
						</p:commandLink>
					</p:panelGrid>
				</ui:repeat>

			</p:dialog>

			<p:commandButton value="Submit Decision"
				action="#{dean.goToSubmitDecision}" style="
    margin-left: 40%;" />
		</h:form>
	</ui:define>
</ui:composition>
