<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<h:outputStylesheet library="css" name="mainTemplate.css" />
	<h:outputScript library="js" name="JQuery.js" />
	<f:event listener="#{fileUploadController.hello()}" type="preRenderView"/>
</h:head>
<h:body>
	<h:form enctype="multipart/form-data" prependId="false">
		<h:panelGroup layout="block" id="messages">
		<p:outputLabel value="#{fileUploadController.name}"/>
			<h:messages/>
		</h:panelGroup>
		<p:fileUpload fileUploadListener="#{FileUploadController.handleFileUpload()}"
			mode="advanced" update="messages" auto="true" sizeLimit="500000">
		</p:fileUpload>
	</h:form>
</h:body>

</html>
