<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<h:outputStylesheet library="css" name="mainTemplate.css" />
	</h:head>
	<h:form>
		<p:graphicImage library="images" name="blue_banner.jpg"
			style="width: 100%; height: 5%;" />
		<h:panelGroup layout="block" id="header">
			<h:panelGroup layout="block" styleClass="headerCls">
				<h:outputLabel value="Undergraduate Petitions" />
			</h:panelGroup>
		</h:panelGroup>
		<h:panelGroup layout="block">
		<h:outputLabel value="Welcome #{login.loginField.loginName}" />
		<p:commandLink action="#{login.Logout()}" value="Logout" style="float: right; font-weight: bold;"/>
	</h:panelGroup>
	</h:form>
<style type="text/css">
.headerCls {
	background-image: url('../resources/images/Slide1.jpg');
	height: 10%;
	font-size: 55px;
	color: white;
	text-align: center;
}
</style>
</ui:composition>
